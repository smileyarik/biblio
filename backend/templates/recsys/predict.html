<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>RecSys Viewer</title>
  </head>
  <body>
    <div class="container">
        {% for book in recommendations %}
        <div class="card mt-3 border-success">
            <div class="card-body">
                <h5 class="card-text float-start mb-0">{{ book.title }}</h5>
                <a class="float-end" href="https://www.mos.ru/knigi/book/{{ book.id }}" target="_blank">mos.ru</a>
            </div>
            <div class="card-footer">
                <small class="text-muted fst-italic">#{{ book.id }} — {{ book.author}}</small>
            </div>
        </div>
        {% endfor %}
        <hr/>
        {% for book in history %}
        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-text float-start mb-0">{{ book.title }}</h5>
                <a class="float-end" href="https://www.mos.ru/knigi/book/{{ book.id }}" target="_blank">mos.ru</a>
            </div>
            <div class="card-footer">
                <small class="text-muted fst-italic">#{{ book.id }} — {{ book.author}}</small>
            </div>
        </div>
        {% endfor %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
